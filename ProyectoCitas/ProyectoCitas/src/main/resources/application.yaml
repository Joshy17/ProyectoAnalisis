spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/citas
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver

  sql:
    init:
      mode: always
      schema-locations:
        - classpath:schema.sql

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
